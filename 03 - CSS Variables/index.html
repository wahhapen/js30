<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My js course: day 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with<span class="h1">JS</span></h2>

  <section class="controls">
    <label for="spacing">Spacing:</label>
    <input name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Color:</label>
    <input name="base" type="color" value="#ffc600">
  </section>
  <img src="https://puu.sh/vLLR2/00f3409037.jpg" alt="Random picture">
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
