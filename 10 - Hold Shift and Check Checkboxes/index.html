<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My js course - day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="inbox">
    <li class="item">
      <input name="inbox" type="checkbox">
      <label for="inbox">This is an inbox layout.</label>
    </li>
    <li class="item">
      <input name="сheck" type="checkbox">
      <label for="сheck">Check one item</label>
    </li>
    <li class="item">
      <input name="key" type="checkbox">
      <label for="key">Hold down your Shift key</label>
    </li>
    <li class="item">
      <input name="lower" type="checkbox">
      <label for="lower">Check a lower item</label>
    </li>
    <li class="item">
      <input name="set" type="checkbox">
      <label for="set">Everything in between should also be set to checked</label>
    </li>
    <li class="item">
      <input name="libraries" type="checkbox">
      <label for="libraries">Try do it with out any libraries</label>
    </li>
    <li class="item">
      <input name="regular" type="checkbox">
      <label for="regular">Just regular JavaScript</label>
    </li>
    <li class="item">
      <input name="luck" type="checkbox">
      <label for="luck">Good Luck!</label>
    </li>
    <li class="item">
      <input name="tweet" type="checkbox">
      <label for="tweet">Don't forget to tweet your result!</label>
    </li>
  </ul>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
